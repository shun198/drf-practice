name: Tests
on: [pull_request]
jobs:
  test:
    name: Run Test Code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: generate .env
        run:
          chmod +x set-up-env.test.sh && sh set-up-env.test.sh
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
          DEBUG: ${{ secrets.DEBUG }}
      - name: Create builder instance for running image build
        uses: docker/setup-buildx-action@v1
      - name: Use builder instance to build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          # Use GitHub Cache API
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Generate Docker Container
        # ttyを無効化
        run: docker-compose up -d --build
      - name: Execute Test
        run: docker-compose exec -T app poetry run pytest --cov=application/tests/
