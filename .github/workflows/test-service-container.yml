name: Test Service Container
on:
  pull_request:
    branches-ignore:
      - "release/**"
jobs:
  test:
    name: Run Test Code
    runs-on: ubuntu-20.04
    services:
      db:
        image: mysql:8.0.31
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: django-db
          MYSQL_USER: django
          MYSQL_PASSWORD: django
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Show databases for root user
        run: mysql --protocol=tcp -h localhost -P 3306 -u root -pdjango -e "SHOW DATABASES"
      - name: Show databases for user1
        run: mysql --protocol=tcp -h localhost -P 3306 -u django -pdjango -e "SHOW DATABASES"
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - run: poetry install
      - name: Run migration
        run: |
          poetry run python manage.py makemigrations
          poetry run python manage.py migrate
      - name: Run tests
        run: poetry run pytest
